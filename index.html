<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox GameStore</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header id="topo">
        <img src="img/logo.png" alt="logo Xbox">
        <h1>XBOX GAMESTORE</h1>
    </header>
    <nav>
        <a href="index.html#divisor"><button>Loja</button></a>
        <a href="login/login.html"><button>Login</button></a>
        <a href="event/event.html"><button>Eventos</button></a>
        <a href="about/about.html"><button>Sobre</button></a>
        <a href="support/support.html"><button>Suporte</button></a>
        <a href="#"><button>Carrinho</button></a>
    </nav>
    <section id="banner">
        <img src="./img/banner/banner consoles.png" alt="" class="img-banner">
    </section>
    <hr id="divisor">
    <hr>
    <aside>
        <h3>Categorias</h3>
        <ul>
            <li><a href="#divisor"><button class="content-button" data-content-path="home/emalta.html#divisor">Em Alta</button></a></li>
            <li><a href="#divisor"><button class="content-button" data-content-path="home/acessorios.html#divisor">Acessórios</button></a></li>
            <li><a href="#divisor"><button class="content-button" data-content-path="home/consoles.html#divisor">Consoles</button></a></li>
            <li><a href="#divisor"><button class="content-button" data-content-path="home/games.html#divisor">Games</button></a></li>
        </ul>
    </aside>
    <main id="content" class="shoplist">
    </main>
    <footer>
        <section class="element-left">
            <a href="#topo"><button>⇧</button></a>
        </section>
        <section class="element-right">
            <span>Siga nossas redes:</span>
            <a href="#"><img src="img/instagram.png" alt="logo instagram" class="logoRede"></a> <a href="#"><img src="img/facebook.png" alt="logo facebook" class="logoRede"></a>
        </section>
        <section class="element-central">
            <span>XBOX GAMESTORE, todos os direitos reservados. 2023.</span>
        </section>
    </footer>

    <script src="index.js"></script>
